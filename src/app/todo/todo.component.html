<div class="container-fluid">
    <div class="row">
        <div class="col-md-3" style="background: #303030; height: 93vh">
            <div >
                <mat-card class="mt-3">
                    <form [formGroup] = "todoForm">
                        <mat-form-field appearance="outline">
                            <mat-label>Task Name</mat-label>
                            <input formControlName="item" matInput placeholder="Add Task Name">
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                            <mat-hint>Add a task</mat-hint>
                        </mat-form-field>
                        <button mat-raised-button [disabled]="todoForm.invalid" color="primary">Add</button>
                    </form>
                </mat-card>
            </div>  
        </div>
        <div class="col-md-9">
            <div cdkDropListGroup>
                <div class="row">
                    <div class="col-md-4">
                        <!--todo-->
                        <div class="example-container">
                            <h2>To do</h2>
                            <div
                              cdkDropList
                              [cdkDropListData]="tasks"
                              class="example-list"
                              (cdkDropListDropped)="drop($event)">
                              <div class="example-box" *ngFor="let item of tasks" cdkDrag>{{item}}</div>
                            </div>
                          </div>
                    </div>
                    <div class="col-md-4">
                       <!--in progress--> 
                    </div>
                    <div class="col-md-4">
                      <!--done-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
